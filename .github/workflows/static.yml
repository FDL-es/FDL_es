name: Desplegar sitio estático

on:
  push:
    branches:
      - master  # Ejecuta el workflow al hacer push en master

permissions:
  contents: write  # Requiere permisos para escribir en el repositorio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js (solo si usas una herramienta tipo build)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Si solo tienes HTML/CSS/JS sin build, puedes omitir esta parte
      # - name: Instalar dependencias
      #   run: npm install

      # - name: Generar archivos estáticos
      #   run: npm run build

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Cambia esto si tus archivos están en otra carpeta
          publish_branch: gh-pages  # GitHub Pages suele usar esta rama

